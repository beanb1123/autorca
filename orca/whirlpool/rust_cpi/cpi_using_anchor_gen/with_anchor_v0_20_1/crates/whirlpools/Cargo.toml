[package]
name = "whirlpools"
version = "0.1.0"
edition = "2021"
description = "Autogenerated CPI client for the Orca Whirlpools program."
authors = ["yugure <yugure@orca.so>"]
license = "Apache-2.0"
keywords = ["solana", "anchor", "orca", "whirlpools"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-lang = { git = "https://github.com/project-serum/anchor", tag = "v0.20.1", package = "anchor-lang" }
anchor-gen = { version = "^0.3.1", features = ["compat-program-result"] }
